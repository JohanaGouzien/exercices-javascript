        <h1> Exercice 4</h1>

        <div class="container">

            <form method="post" action="exercice4.html">
        
                <label for="lastName">Quel est votre nom?</label> 
                <input type="text" name="lastName" id="lastName" placeholder="Entrez votre nom" class="form-control">
                
                <label for="firstName">Quel est votre prénom?</label> 
                <input type="text" name="firstName" id="firstName" placeholder="Entrez votre prénom" class="form-control">
               
                <label for="city">Quelle est votre ville?</label> 
                <input type="text" name="city" id="city" placeholder="Entrez votre ville"class="form-control" >
        
                <button class="btn btn-primary mt-2" onclick="sendData()">Envoyer le formulaire</button>
            </form>

        <script>

            function sendData (){
            
            var lastName = document.getElementById('lastName').value;
            var firstName = document.getElementById('firstName').value;
            var city = document.getElementById('city').value;

            alert('Nom :' +lastName+ '\n' + 'Prénom : ' +firstName+ '\n' + 'Ville : ' +city);
            
            }
